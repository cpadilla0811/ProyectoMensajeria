<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Destinatario</th>
        <th>Asunto</th>
        <th>Mensaje</th>
    </tr>

    {%for i in datas %}

    <tr>
        <td>{{i['fecha']}}</td>
        <td>{{i['hora']}}</td>
        <td>{{i['usuario']}}</td>
        <td>{{i['asunto']}}</td>
        <td>{{i['cuerpodelmensaje']}}</td>
    </tr>

    {% endfor %}

</table>
