<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Destinatario</th>
        <th>Asunto</th>
        <th>Mensaje</th>
    </tr>

    {% for m in datas %}
    <tr>
        <th>{{ m['fecha'] }}</th>
        <th>{{ m['hora'] }}</th>
        <th>{{ m['nombreusuario'] }}</th>
        <th>{{ m['asunto'] }}</th>
        <th>{{ m['mensaje'] }}</th>
    </tr>
    {% endfor %}

</table>
